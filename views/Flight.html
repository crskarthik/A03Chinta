        <div class="main-content">
           
           
         <div class="row well" style="margin-top:5%">
                <h2><strong><b>Get Decision speed (V2) for Boeing 737</b></strong></h2><hr>
                    <div class="control-group col-md-6 vr"  id="fields">
                      
                        <div class="controls" style="padding-left:10px;"> 
                            <div class="form-horizontal">
                                <fieldset>
                                
                              
                                
                                <!-- Select Basic -->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="flightType">Flight Model</label>
                                  <div class="col-md-5">
                                    <select id="flightType" name="flightType" class="form-control">
                                      <option value="select">select</option>
                                      <option value="400">737-400</option>
                                      <option value="700">737-700</option>
                                      <option value="800">737-800</option>
                                    </select>
                                  </div>
                                </div>
                                
                                <!-- Appended Input-->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" style="padding-left: 0px" for="Weight">Take-Off Weight</label>
                                  <div class="col-md-7">
                                    <div class="input-group">
                                      <input id="Weight" name="Weight" class="form-control" oninput="intoTons(this.value)" placeholder="Enter in Kilos" type="text" required="">
                                      <span class="input-group-addon" id="inTons">Tons</span>
                                    </div>
                                    
                                  </div>
                                </div>
                                <!-- Button (Double) -->
                                <div class="form-group">
                                  <label class="col-md-4 control-label"  for="submit"></label>
                                  <div class="col-md-8">
                                    <button id="submit" onclick="getV2(Weight.value,flightType.value)" name="submit" class="btn btn-success">Decision speed (V2)</button>
                                    <button id="clear" name="clear"class="btn btn-danger">Reset</button>
                                  </div>
                                </div>
                                
                                </fieldset>
                            </div>
                                
                            <br/>
                           
                             <br>
                             <br>
                        </div>
                </div>
            <div class="col-md-6">
                    <div style="padding-left:40px">
                    <table class="table table-bordered">
                <tr><th colspan="2"><p style="text-align:center">Take-off Specifications:</p></th></tr>
                  
                <tr><td>Take-off weight:</td><td><span id="TWeight"></span></td></tr>
                   <tr><td>Ideal Flap Settings:</td><td><span id="TFlaps"></span></td></tr>
                   <tr><td>Maximum Landing weight:</td><td><span id="TLW"></span></td></tr>
                   <tr><td><strong>Take-off speed(V2): </strong></td><td><span id="TSpeed"></span></td></tr>
                </table>
                </div>
            </div>
        </div>
            
            
        </div>
